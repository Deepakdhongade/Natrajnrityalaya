<!DOCTYPE html>
<html layout:decorate="~{layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
</head>
<body>
	<section layout:fragment="content">


		<div class="row">
			<div class="col-lg-12 grid-margin">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Students</h4>
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>First name</th>
										<th>Middle Name</th>
										<th>Last Name</th>
										<th>Gender</th>
										<th>DOB</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="admission : ${admissions.content}">
										<td th:text="${admission.id}" class="font-weight-medium"></td>
										<td th:text="${admission.firstName}"></td>
										<td th:text="${admission.middleName}"></td>
										<td th:text="${admission.lastName}"></td>
										<td th:text="${admission.gender}"></td>
										<td th:text="${admission.dob}"></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="pagination">
			<ul>
				<li th:if="${admissions.hasPrevious()}"><a th:href="@{?page=0}">First</a>
				</li>
				<li th:if="${admissions.hasPrevious()}"><a
					th:href="@{?page=${admissions.previousPage}}">Previous</a></li>
				<li th:if="${admissions.hasNext()}"><a
					th:href="@{?page=${admissions.nextPage}}">Next</a></li>
				<li th:if="${admissions.hasNext()}"><a
					th:href="@{?page=${admissions.totalPages - 1}}">Last</a></li>
			</ul>
		</div>
	</section>
</body>
</html>
