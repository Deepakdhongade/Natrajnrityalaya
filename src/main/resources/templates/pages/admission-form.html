<!DOCTYPE html>
<html layout:decorate="~{layout}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
</head>
<body>
	<section layout:fragment="content">
		    	
    	<div th:if="${successMessage}" class="alert alert-success">
    		<p th:text="${successMessage}"></p>
    	</div>
		<div class="row">
			<div class="col-12 grid-margin">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Admission Form</h4>
						<form class="form-sample" th:action="@{/pages/save-admission}"
							th:object="${admission}" method="post">
							<p class="card-description h6">Personal info</p>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">First Name</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" th:field="*{firstName}" />
										</div>
									</div>
								</div>
								 <div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Middle Name</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" th:field="*{middleName}"/>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Last Name</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" th:field="*{lastName}"/>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Email</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" th:field="*{email}"/>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Gender</label>
										<div class="col-sm-9">
											<select  class="form-control" th:field="*{gender}" />
												<option>Female</option>
												<option>Male</option>
											</select >
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Date of Birth</label>
										<div class="col-sm-9">
											<input class="form-control" placeholder="dd/mm/yyyy" th:field="*{dob}"/>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Exam Type</label>
										<div class="col-sm-9">
											<select class="form-control" th:field="*{examType}" />
												<option>Government Exam</option>
												<option>Institute Exam</option>
											</select>
										</div>
									</div>
								</div> 
								
							</div>
							<p class="card-description h6">Address</p>
							 <div class="row">
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Address 1</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" th:field="*{address1}"/>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Address 2</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" th:field="*{address2}" />
										</div>
									</div>
								</div>
								
							</div>
							<div class="row">
								
								 <div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Postcode</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" th:field="*{postcode}"/>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">City</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" th:field="*{city}"/>
										</div>
									</div>
								</div> 
							</div>
							<button type="submit" class="btn btn-success mr-2">Submit</button>
							<button class="btn btn-light">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
